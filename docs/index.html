<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document3333</title>
  
</head>
<body>
  
  <ul>
    <li><a href="">Link</a></li>
    <li>
      <input type="text" id="myInput" />
      <button onclick="openLink()">打开链接</button>
    </li>
  </ul>
  <script>

    function openLink() {
        // 获取输入框的值
      var url = document.getElementById("myInput").value;
  
      // 打开新的窗口或标签页
      window.open(url, '_blank');
    }
  </script>
  <!-- Docsify v4 -->
  <!--
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  -->
</body>
</html>
